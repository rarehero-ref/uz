<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT MarketPlace (TWA)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <h1>NFT MarketPlace</h1>
        <p id="user-display">Foydalanuvchi: Yuklanmoqda...</p>
    </div>

    <div class="main-content">
        <section class="nfts-section">
            <h2>Eng Mashhur NFTlar</h2>
            <div id="nft-grid" class="nft-grid">
                </div>
            <button id="load-more-btn">Ko'proq NFT yuklash</button>
        </section>

        <section class="about-section">
            <h2>Biz Haqimizda</h2>
            <p>Bu Telegram Web App orqali NFTlar dunyosini kashf eting. Biz eng yaxshi NFT kolleksiyalarini taqdim etamiz.</p>
        </section>
    </div>

    <div class="footer">
        <p>&copy; 2025 NFT MarketPlace. Barcha huquqlar himoyalangan.</p>
        <button id="close-app-btn">Ilovani Yopish</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
